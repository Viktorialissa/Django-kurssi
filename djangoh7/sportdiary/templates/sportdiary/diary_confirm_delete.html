{% extends "sportdiary/base.html" %}

{% block "content" %}
	<div style="text-align:center">
        <p style="font-size:20px">Delete permanently "{{ object }}".</p>
        <p><b>Caution: Deletion is irreversible.</b></p>

        <form method=post>
                {% csrf_token %}
                <input type=submit value="Delete"style="background-color: #FF0000; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; margin-bottom:20px">
        </form>
        <p><a href="/"style="color: #337ab7; text-decoration: none;">Cancel</a></p>
	</div>
{% endblock "content" %}
